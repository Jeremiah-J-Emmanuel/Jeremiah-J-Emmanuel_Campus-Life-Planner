<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cards Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .event-card { border: 1px solid #ddd; padding: 12px; margin: 8px 0; border-radius: 8px; }
    .actions { margin-top: 8px; }
    .tags span { margin-right: 6px; }
  </style>
</head>
<body>
  <main>
    <div id="cards" role="list"></div>

    <template id="card-temp">
      <article class="event-card" role="listitem">
        <h3 data-title></h3>
        <p><strong>Due</strong>: <span data-due></span></p>
        <p><strong>Duration</strong>: <span data-duration></span> mins</p>
        <div class="tags" data-tags></div>
        <div class="actions">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
      </article>
    </template>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const records = [
        { id:'task_1', title:'AI & Ethics Seminar', dueDate:'2025-10-18', duration:90,  tags:['Seminar','Technology','Ethics'] },
        { id:'task_2', title:'ALU Toastmasters Club Meeting', dueDate:'2025-10-19', duration:60, tags:['Club-Meeting','Public-Speaking'] },
        { id:'task_3', title:'Career Fair Prep Workshop', dueDate:'2025-10-20', duration:120, tags:['Workshop','Career','Professional-Dev'] },
      ];

      const cardsEl  = document.querySelector('#cards');
      const template = document.querySelector('#card-temp');

      function renderCard(rec) {
        const node = template.content.cloneNode(true);
        node.querySelector('[data-title]').textContent    = rec.title;
        node.querySelector('[data-due]').textContent      = rec.dueDate;
        node.querySelector('[data-duration]').textContent = rec.duration;

        const tagsWrap = node.querySelector('[data-tags]');
        (rec.tags || []).forEach(tag => {
          const span = document.createElement('span');
          span.textContent = `#${tag}`;
          tagsWrap.appendChild(span);
        });

        const article = node.querySelector('.event-card');
        article.dataset.id = rec.id;
        return article;
      }

      function renderList(data) {
        cardsEl.innerHTML = '';
        const frag = document.createDocumentFragment();
        data.forEach(rec => frag.appendChild(renderCard(rec)));
        cardsEl.appendChild(frag);
      }

      renderList(records);
    });
  </script>
</body>
</html>
