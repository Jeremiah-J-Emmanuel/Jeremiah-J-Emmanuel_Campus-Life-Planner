<!DOCTYPE html>
<html lang="en">
<head>
    <title>Campus Life Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles-index.css" rel="stylesheet">
    <script src="./js/index.js"></script>
    <script src="./js/add-event.js"></script>
    <script src="./js/search-dashbaord.js" ></script>

</head>

<body>
    <header>
        <h2>CAMPUS LIFE PLANNER</h2> 
    </header>
    <br>

    <main>
    <section>
        <form id="search-form" role="search">
        <!-- The use of the aria-role, search, here is to cleary define the purpose of the grouped elements in this form-->
        <div>
            <label for="search-bar" class="sr-only">Search events by title, tag, due or created date</label>
            <input type="search" id="search-bar"
            placeholder="Search events by title, tag, due or created date">
            <img class="search-icon" src="./images/search.png" alt="search icon image" height="40px" width="40px">
             <!--The class="sr-only" is placed there to make  use of css to hide the label-->
            <!--sr-only stands for Screen Reader only-->
        </div>
        <div class="controls">

            <label for="sort-by" class="sr-only">Sort by</label>
            <select id="sort-by" aria-label="Sort Events">
                <option value="date">Date</option>
                <option value="title">Title</option>
                <option value="duration">Duration</option>
                <option value="tag">HashTag</option>
            </select>

            <label class="toggle">
                <input type="checkbox" id="search-ci" checked>
                Case-insensitive
            </label>

        </div>

<div id="search-status" role="status" aria-live="polite" class="sr-only"></div>

        </form>
        <br>

    </section>

    <section id="add-event-section" hidden>
        <form id="add-event-form">
            <h3>Add New Event</h3>

            <label>Title:</label>
            <input type="text" id="new-title" required><br><br>

            <label>Due Date:</label>
            <input type="date" id="new-date" required><br><br>

            <label>Duration (minutes):</label>
            <input type="number" id="new-duration" required min="1"><br><br>

            <label>Tags (comma-separated):</label>
            <input type="text" id="new-tags"><br><br>

            <button type="submit">Save</button>
            <button type="button" id="cancel-add">Cancel</button>
        </form>
        </section>

    <div id="cards" role="list"></div>
    <template id="card-temp">
        <article class="event-card">
            <h3 data-title></h3>
            <p><strong>Due</strong>: <span data-due></span></p>
            <p><strong>Duration</strong>: <span data-duration></span> mins</p>
            <div data-tags></div>
            <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete" aria-label="Delete event">
                <img src="./images/dustbin.png" alt="" width="20" height="20">
            </button>
            </div>
        </article>
    </template>

    </main>

    <footer>
        <nav aria-label="App Navigation">
        <ul class="navbar">
            <li>
                <img class="alu-logo" src="./images/alu_logo_original.webp" alt="ALU logo" height="auto" width=" 70px">
            </li>

            <li>
                <a href="./dashboard.html" aria-label="Dashboard">
                <figure>
                    <img class="nav-icon"  src="./images/home.png" alt="dashboard button icon" height="25px" width="25px">
                    <figcaption>Dashboard</figcaption>
                </figure>
                </a>
            </li>
        
            <li>
               <a href="./index.html" aria-label="See events list">
                <figure>
                    <img class="nav-icon" src="./images/calendar.png" alt="events page button icon" height="25px" width="25px">
                    <figcaption>Events</figcaption>
                </figure>
                </a>
            </li>

            <li class="add">
                <button aria-label="Add new event" class="add-event">+</button>
            </li>

            <li>
                <a href="./about.html" aria-label="About">
                    <figure>
                        <img class="nav-icon" src="./images/information.png" alt="about page button icon" height="25px" width="25px">
                        <figcaption>About</figcaption>
                    </figure>
                </a>
            </li>

            <li>
                <a href="./settings.html" aria-label="Settings">
                <figure>
                    <img class="nav-icon" src="./images/settings (2).png" alt="settings button icon" height="25px" width="25px">
                    <figcaption>Settings</figcaption>
                </figure>
                </a>
            </li>


        </ul>
        </nav>

        &copy; Jeremiah Jewel Emmanuel, 2025
    </footer>
</body>

</html>
