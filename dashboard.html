<!DOCTYPE html>
<html lang="en">
<head>
    <title>Campus Life Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles-dashboard.css" rel="stylesheet">
    <link href="./css/transition.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./js/dashboard-donut.js" defer></script>
    <script src="./js/dashboard.js" ></script>
    <script src="./js/add-event.js"></script>

</head>

<body>
    <header>
            <p><strong>Dashboard</strong><br>John Doe<p>
    </header><hr> 

    <main>
        <section id="add-event-section" hidden>
            <form id="add-event-form">
                <h3>Add New Event</h3>

                <label>Title:</label>
                <input type="text" id="new-title" required><br><br>

                <label>Due Date:</label>
                <input type="date" id="new-date" required><br><br>

                <label>Duration (minutes):</label>
                <input type="number" id="new-duration" required min="1"><br><br>

                <label>Tags (comma-separated):</label>
                <input type="text" id="new-tags"><br><br>

                <button type="submit">Save</button>
                <button type="button" id="cancel-add">Cancel</button>
            </form>
        </section>

    

    <article class="card" id="time-tracker">
        <strong>Time Tracker</strong>
        <canvas id="bar-time-tracker"></canvas>
    </article>

    <article class="card" id="time-per-tag">
        <strong>Time alloted to Most Common Tags</strong>
        <canvas id="bar-time-per-tag"></canvas>
    </article>

    <article class="card" id="time-percentage">
        <strong>Time Used and Time Remaining</strong> 
        <canvas id="donut-time-percentage"></canvas>
    </article>  
                 
    </main>

    <footer>
        <nav aria-label="App Navigation">
        <ul class="navbar">
            <li>
                <img class="alu-logo" src="./images/alu_logo_original.webp" alt="ALU logo" height="auto" width=" 70px">
            </li>

            <li>
                <a href="./dashboard.html" aria-label="Dashboard">
                <figure>
                    <img class="nav-icon"  src="./images/home.png" alt="dashboard button icon" height="25px" width="25px">
                    <figcaption>Dashboard</figcaption>
                </figure>
                </a>
            </li>
        
            <li>
               <a href="./index.html" aria-label="See events list">
                <figure>
                    <img class="nav-icon" src="./images/calendar.png" alt="events page button icon" height="25px" width="25px">
                    <figcaption>Events</figcaption>
                </figure>
                </a>
            </li>

            <li class="li-remove">
                <button aria-label="Add new event" class="add-event">+</button>
            </li>

            <li>
                <a href="./about.html" aria-label="About">
                    <figure>
                        <img class="nav-icon" src="./images/information.png" alt="about page button icon" height="25px" width="25px">
                        <figcaption>About</figcaption>
                    </figure>
                </a>
            </li>

            <li>
                <a href="./settings.html" aria-label="Settings">
                <figure>
                    <img class="nav-icon" src="./images/settings (2).png" alt="settings button icon" height="25px" width="25px">
                    <figcaption>Settings</figcaption>
                </figure>
                </a>
            </li>
        </ul>
        </nav>

        &copy; Jeremiah Jewel Emmanuel, 2025
    </footer>
</body>

</html>
